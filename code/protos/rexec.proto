syntax = "proto3";
option go_package="./;protos";
package protos;


service RemoteTerminal{
  rpc OpenShell (SignalRequest) returns (SignalReply);
  rpc CloseShell (SignalRequest) returns (SignalReply);
  rpc Exec (MessageRequst) returns (MessageReply);
}

message SignalRequest{
  enum signal{
    open = 0;
    close = 1;
    resume = 2;
    pause = 3;
  }
}

message SignalReply{

}


message MessageRequst{
  string msg = 1;
}

message MessageReply{
  string msg = 2;
}
